<div>
    <h2>Partidos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="partido.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Partido</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FechaPartido</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="partido in partidos track by partido.id">
                    <td><a ui-sref="partido.detail({id:partido.id})">{{partido.id}}</a></td>
                        <td>{{partido.fechaPartido | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="partido.detail({id:partido.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="partido.edit({id:partido.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="partido.delete({id:partido.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
