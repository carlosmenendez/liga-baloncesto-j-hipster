<div>
    <h2>Estadios</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="estadio.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Estadio</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Localidad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="estadio in estadios track by estadio.id">
                    <td><a ui-sref="estadio.detail({id:estadio.id})">{{estadio.id}}</a></td>
                    <td>{{estadio.nombre}}</td>
                    <td>{{estadio.localidad}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="estadio.detail({id:estadio.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="estadio.edit({id:estadio.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="estadio.delete({id:estadio.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
