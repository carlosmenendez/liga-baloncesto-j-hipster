<div>
    <h2>Equipos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="equipo.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Equipo</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>FechaFundacion</th>
                    <th>Localidad</th>
                    <th>Tumadre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="equipo in equipos track by equipo.id">
                    <td><a ui-sref="equipo.detail({id:equipo.id})">{{equipo.id}}</a></td>
                    <td>{{equipo.nombre}}</td>
                        <td>{{equipo.fechaFundacion | date:'mediumDate'}}</td>
                    <td>{{equipo.localidad}}</td>
                    <td>{{equipo.tumadre}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="equipo.detail({id:equipo.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="equipo.edit({id:equipo.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="equipo.delete({id:equipo.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
