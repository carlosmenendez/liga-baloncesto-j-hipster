<div>
    <h2>Entrenadors</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="entrenador.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Entrenador</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>FechaNacimiento</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entrenador in entrenadors track by entrenador.id">
                    <td><a ui-sref="entrenador.detail({id:entrenador.id})">{{entrenador.id}}</a></td>
                    <td>{{entrenador.nombre}}</td>
                        <td>{{entrenador.fechaNacimiento | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="entrenador.detail({id:entrenador.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="entrenador.edit({id:entrenador.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="entrenador.delete({id:entrenador.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
